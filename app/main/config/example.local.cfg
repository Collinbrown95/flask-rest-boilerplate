;Example development config file.
;Copy this file, change the name to config.py and update the configuration variables for your environment.
;For those configuration variables you do not want to override from the defaults, remove or comment them out.

[flask]
;Application Host.
host = 127.0.0.1

;Application Port.
port = 5000

;Application Secret.
;Run "python generate_secrets.py" from the root directory to get new keys.
app = ""

;Debug Mode.
debug = True

[jwt]
;Application JWT Secret.
;Run "python generate_secrets.py" from the root directory to get new keys.
secret_key = ""

[database]
;Database Name.
name = "flask_api"

;Database User.
user = ""

;Database Password.
password = ""